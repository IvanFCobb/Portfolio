<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
        <div class="container">
            <a href="/" class="navbar-brand">Ivan F Cobb | Portfolio</a>

            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            <div id="navmenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item ms-auto">
                        <a href="/projects" class="nav-link">Projects</a>
                    </li>
                    <li class="navbar-item ms-auto">
                        <a href="/aboutme" class="nav-link">About Me</a>
                    </li><li class="navbar-item ms-auto">
                        <a href="/resume" class="nav-link">Resume</a>
                    </li>
                    </li><li class="navbar-item ms-auto">
                        <a href="/contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
